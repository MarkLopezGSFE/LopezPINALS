{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
    .hello-msg{
      font-size: 18px;
      color: #fff;
      margin-right: 25px;
    }
    .center {
      padding: 70px 0;
      text-align: center;
    } 
    </style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" >Online Office</a>
      </li>
      {% if request.user.is_staff %}
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'coordinator' %}">AdminRequest</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div class="navbar-collapse collapse w-150 order-3 dual-collapse2">
    <ul class="navbar-nav">
        <span class="hello-msg">Hello,{{request.user}}</span>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
        </li>
        
    </ul>
  </div>
  
</nav>
  <div class="center">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form}}
    <button type="submit" class="btn btn-success">Save person</button>
    </form>
</div>
</body>

</html>
